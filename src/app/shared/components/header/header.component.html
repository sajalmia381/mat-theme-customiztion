<mat-toolbar color="primary" class="header-toolbar">
    <button (click)="this.sidenavToggle.emit()" mat-icon-button><mat-icon>menu</mat-icon></button>
    <a [routerLink]="['/']" class="doc-logo mat-h3 mb-0">Doc.</a>
    <span class="example-spacer"></span>

    <button mat-icon-button aria-label="Mode Toggler" (click)="toggleMode($event)">
      <mat-icon>{{ theme === 'theme-dark' ? 'light_mode' : 'nightlight' }}</mat-icon>
    </button>
</mat-toolbar>
